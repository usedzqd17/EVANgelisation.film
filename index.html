<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .square {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 15px;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover .info {
            transform: scale(1.1);
        }

        .info {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: black;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            max-width: 80%;
        }

        .close {
            color: red;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clique sur le "I" pour voir quel film sont dans chaque cadre</h1>

    <div class="container">
        <a href="https://www.example.com" class="square">
            <div class="info" data-info="Film 1" onclick="showModal('Film 1')">i</div>
        </a>
        <a href="https://www.example.com" class="square">
            <div class="info" data-info="Film 2" onclick="showModal('Film 2')">i</div>
        </a>
        <a href="https://www.example.com" class="square">
            <div class="info" data-info="Film 3" onclick="showModal('Film 3')">i</div>
        </a>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        function showModal(info) {
            document.getElementById('modal-text').textContent = info;
            document.getElementById('myModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // Fermer la modal si l'utilisateur clique en dehors
        window.onclick = function(event) {
            let modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
