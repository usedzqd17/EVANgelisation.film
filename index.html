<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .square-container {
            text-align: center;
            position: relative;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 15px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .info {
            margin-top: 10px;
            font-size: 12px;
            color: gray;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            color: black;
            text-align: left;
            font-size: 14px;
        }

        .close {
            color: red;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clique sur un carré pour visiter le lien associé</h1>

    <div class="container">
        <div class="square-container">
            <a href="https://mega.nz/folder/zMIFESSb#5x1zXgsUFMWw-HhU5mvrvg" class="square">Page 1</a>
            <div class="info" onclick="showModal(this)">ⓘ</div>
            <div class="modal">
                <span class="close" onclick="closeModal(this)">&times;</span>
                <p>Voici plus d'informations sur le lien 1.</p>
            </div>
        </div>
        <div class="square-container">
            <a href="https://www.example.com" class="square">Page 2</a>
            <div class="info" onclick="showModal(this)">ⓘ</div>
            <div class="modal">
                <span class="close" onclick="closeModal(this)">&times;</span>
                <p>Voici plus d'informations sur le lien 2.</p>
            </div>
        </div>
        <div class="square-container">
            <a href="https://www.example.com" class="square">Page 3</a>
            <div class="info" onclick="showModal(this)">ⓘ</div>
            <div class="modal">
                <span class="close" onclick="closeModal(this)">&times;</span>
                <p>Voici plus d'informations sur le lien 3.</p>
            </div>
        </div>
    </div>

    <script>
        function showModal(element) {
            const modal = element.nextElementSibling;
            modal.style.display = 'block';
        }

        function closeModal(element) {
            const modal = element.parentElement;
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
